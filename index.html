        <!--[if lt IE 10]>

        <div id="app"></div>
        <script src="external/react/react-with-addons.js"></script>
        <script src="external/pubsub-js/src/pubsub.js"></script>
        <script src="build/umd/RTable.js"></script>
        
        <script type="text/javascript">
            var data = [{Name : 'Test', Surname : 'SurName'},
                        {Name : 'Test 2', Surname : 'SurName 2'}];

            var definition = [{field : 'Name', title : 'Name'}, {field : 'Surname', title : 'Last Name'}];
            var settings = { columnFieldValueProp : 'field', columnNameProp : 'title'};

            var  r =  React.createElement(RTable, settings);
            var el = document.getElementById('app');
            var pointer = null;

            PubSub.subscribe('RTable', function(msg, data){
                console.log('event logged ', msg, data);
            });

            PubSub.subscribe('RTable.Mounted', function(msg, handler){
                pointer = handler; 
                pointer.reload({data : data, definitions : definition});
            });

            React.render(r, el, function(msg, data){});


        </script>
