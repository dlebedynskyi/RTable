    <body class="container-fluid">
        <!--[if lt IE 10]>

        <h1> R Table demo page </h1> 
        <div class="row">
            <button type="button" id="renderBtn" class="btn btn-success"> Render Table 200x2</button>
            <button type="button" id="addColumnBtn" class="btn btn-default"> Display one more column</button>
        </div>

        <div id="app"></div>
        <script src="external/react/react-with-addons.js"></script>
        <script src="external/pubsub-js/src/pubsub.js"></script>
        <script src="build/umd/RTable.js"></script>
        
        <script type="text/javascript">
            var data = [];
            for (var i = 0; i < 200; i++) {
                var d = {};
                for (var j = 0; j < 100; j++) {
                    d['col_'+j] = 'Row '+i + ' Column ' +j;
                };
                data.push(d);
            };
    
            var definition = [{field : 'col_0', title : 'Column 0 '}, {field : 'col_1', title : 'Column 1'}];
            var settings = { columnFieldValueProp : 'field', columnNameProp : 'title', classes : 'table table-striped'};

            var  r =  React.createElement(RTable, settings);
            var el = document.getElementById('app');
            var pointer = null;

            PubSub.subscribe('RTable', function(msg, data){
                console.log('event logged ', msg, data);
            });

            PubSub.subscribe('RTable.Mounted', function(msg, handler){
                pointer = handler;
            });

            React.render(r, el, function(msg, data){});
            
            var renderBtn = document.getElementById('renderBtn');
            renderBtn.addEventListener('click', function(e){
                if (pointer){ pointer.reload({data : data, definitions : definition}); }
            });
            
            var columnIndex = 1;
            var addColumn = document.getElementById('addColumnBtn');
            addColumn.addEventListener('click', function(){
                columnIndex+= 1;
                definition.push({field : 'col_' + columnIndex, title : 'Column '+columnIndex});
                pointer.reload({definitions : definition});
            });

        </script>

      <![endif]-->
